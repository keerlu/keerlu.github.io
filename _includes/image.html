<!-- _includes/image.html -->
<figure>
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img src="{{ site.baseurl }}/{{ include.img }}" alt="{{ include.title }}" style="max-width: {{ include.max-width | default: 100% }}"/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
