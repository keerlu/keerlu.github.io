<body id="homepage">
  <script src="//d3js.org/d3.v4.min.js"></script>
  
  <div id="description">
    <h1>Hello!</h1>

  <div id="kaleidoscope-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 75 1700 844">
      <defs>
        <g id="grouped-triangle">
          <polygon class="background-triangle" 
                   fill="#342338" 
                   stroke="black" 
                   stroke-width="1"
                   points="75,0
                         0,130
                         150,130" />
          <g class="kaleidoscope-shapes">    
          </g>           
        </g>
        </defs>

        <g id="hexagon" transform="translate(0,150) rotate(30)" fill-opacity="0" stroke-opacity="0.5">
          <use xlink:href="#grouped-triangle" transform="translate(-75)"/> 
          <use xlink:href="#grouped-triangle" transform="rotate(120) translate(-75)"/>  
          <use xlink:href="#grouped-triangle" transform="rotate(240) translate(-75)"/>
          <use xlink:href="#grouped-triangle" transform="scale(-1,1) rotate(-60) translate(-75)"/>  
          <use xlink:href="#grouped-triangle" transform="scale(-1,1) rotate(-180) translate(-75)"/>  
          <use xlink:href="#grouped-triangle" transform="scale(-1,1) rotate(-300) translate(-75)"/>    
        </g>


      

      
    </svg>
  </div>
    
  <script src="scripts/path-data-polyfill.js"></script>
  <script src="scripts/kaleidoscope-babel.js"></script>
