  <svg viewBox="0 75 1500 844">
  <defs>
    <g id="grouped-triangle">
      <polygon class="background-triangle" 
               fill="#695e53" 
               stroke="black" 
               stroke-width="1"
               points="75,0
                     0,130
                     150,130" />
    </g>

    <g id="grouped-triangle-cover">
      <polygon class="background-triangle-cover" 
               fill="white" 
               stroke="none" 
               points="75,0
                     0,130
                     150,130" />
    </g>

  <g id="unrotated-hexagon"> 
    <g id="half-hexagon-1">
      <use xlink:href="#grouped-triangle" transform="translate(-75)"/>
      <use xlink:href="#grouped-triangle" transform="rotate(120) translate(-75)"/> 
      <use xlink:href="#grouped-triangle" transform="rotate(240) translate(-75)"/> 
    </g>
    <g id="half-hexagon-2">
      <use xlink:href="#half-hexagon-1" transform="rotate(60) scale(-1,1)"/> 
    </g>
  </g>

  <g id="unrotated-hexagon-cover"> 
    <g id="half-hexagon-1-cover">
      <use xlink:href="#grouped-triangle-cover" transform="translate(-75)"/>
      <use xlink:href="#grouped-triangle-cover" transform="rotate(120) translate(-75)"/> 
      <use xlink:href="#grouped-triangle-cover" transform="rotate(240) translate(-75)"/> 
    </g>
    <g id="half-hexagon-2-cover">
      <use xlink:href="#half-hexagon-1-cover" transform="rotate(60) scale(-1,1)"/> 
    </g>
  </g>

  <g id="hexagon">
    <use xlink:href="#unrotated-hexagon" transform="rotate(30)"/>
  </g>

  <g id="hexagon-cover">
    <use xlink:href="#unrotated-hexagon-cover" transform="rotate(30)"/>
  </g>
  </defs>

  <g id="kaleidoscope">
    <g id="centre">
      <use xlink:href="#hexagon" transform="translate(391, 375)"/>          
    </g>
    <g id="ring1" opacity="0.75">
      <use xlink:href="#hexagon" transform="translate(261, 150)"/>
      <use xlink:href="#hexagon" transform="translate(521, 150)"/>
      <use xlink:href="#hexagon" transform="translate(131, 375)"/>
      <use xlink:href="#hexagon" transform="translate(651, 375)" />
      <use xlink:href="#hexagon" transform="translate(261, 600)" />
      <use xlink:href="#hexagon" transform="translate(521, 600)" />
    </g>
    <g id="ring2" opacity="0.5">
      <use xlink:href="#hexagon" transform="translate(131, -75)"/>
      <use xlink:href="#hexagon" transform="translate(391, -75)"/>
      <use xlink:href="#hexagon" transform="translate(651, -75)"/>
      <use xlink:href="#hexagon" transform="translate(781, 150)"/>
      <use xlink:href="#hexagon" transform="translate(1, 150)"/>       
      <use xlink:href="#hexagon" transform="translate(911, 375)"/>
      <use xlink:href="#hexagon" transform="translate(1, 600)"/>
      <use xlink:href="#hexagon" transform="translate(781, 600)"/>
      <use xlink:href="#hexagon" transform="translate(131, 825)"/>
      <use xlink:href="#hexagon" transform="translate(391, 825)"/>
      <use xlink:href="#hexagon" transform="translate(651, 825)"/> 
    </g>
    <g id="ring3" opacity="0.25">
      <use xlink:href="#hexagon" transform="translate(911, -75)"/>
      <use xlink:href="#hexagon" transform="translate(1041, 150)"/>
      <use xlink:href="#hexagon" transform="translate(1171, 375)"/>
      <use xlink:href="#hexagon" transform="translate(1041, 600)"/>
      <use xlink:href="#hexagon" transform="translate(911, 825)"/>
      <use xlink:href="#hexagon" transform="translate(1, 1050)"/>
      <use xlink:href="#hexagon" transform="translate(261, 1050)"/>
      <use xlink:href="#hexagon" transform="translate(521, 1050)"/>
      <use xlink:href="#hexagon" transform="translate(781, 1050)"/>
    </g>
  </g>

  <g id="kaleidoscope-cover" opacity="0">
    <g id="centre">
      <use xlink:href="#hexagon-cover" transform="translate(391, 375)"/>          
    </g>
    <g id="ring1">
      <use xlink:href="#hexagon-cover" transform="translate(261, 150)"/>
      <use xlink:href="#hexagon-cover" transform="translate(521, 150)"/>
      <use xlink:href="#hexagon-cover" transform="translate(131, 375)"/>
      <use xlink:href="#hexagon-cover" transform="translate(651, 375)" />
      <use xlink:href="#hexagon-cover" transform="translate(261, 600)" />
      <use xlink:href="#hexagon-cover" transform="translate(521, 600)" />
    </g>
    <g id="ring2">
      <use xlink:href="#hexagon-cover" transform="translate(131, -75)"/>
      <use xlink:href="#hexagon-cover" transform="translate(391, -75)"/>
      <use xlink:href="#hexagon-cover" transform="translate(651, -75)"/>
      <use xlink:href="#hexagon-cover" transform="translate(781, 150)"/>
      <use xlink:href="#hexagon-cover" transform="translate(1, 150)"/>       
      <use xlink:href="#hexagon-cover" transform="translate(911, 375)"/>
      <use xlink:href="#hexagon-cover" transform="translate(1, 600)"/>
      <use xlink:href="#hexagon-cover" transform="translate(781, 600)"/>
      <use xlink:href="#hexagon-cover" transform="translate(131, 825)"/>
      <use xlink:href="#hexagon-cover" transform="translate(391, 825)"/>
      <use xlink:href="#hexagon-cover" transform="translate(651, 825)"/> 
    </g>
    <g id="ring3">
      <use xlink:href="#hexagon-cover" transform="translate(911, -75)"/>
      <use xlink:href="#hexagon-cover" transform="translate(1041, 150)"/>
      <use xlink:href="#hexagon-cover" transform="translate(1171, 375)"/>
      <use xlink:href="#hexagon-cover" transform="translate(1041, 600)"/>
      <use xlink:href="#hexagon-cover" transform="translate(911, 825)"/>
      <use xlink:href="#hexagon-cover" transform="translate(1, 1050)"/>
      <use xlink:href="#hexagon-cover" transform="translate(261, 1050)"/>
      <use xlink:href="#hexagon-cover" transform="translate(521, 1050)"/>
      <use xlink:href="#hexagon-cover" transform="translate(781, 1050)"/>
    </g>
  </g>


  </svg>
